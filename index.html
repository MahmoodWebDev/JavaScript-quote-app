<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JavaScript Quote App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Daily Quote</h1>
      <div id="quote-display">
        <p id="quote-text">Click the button to generate a quote</p>
        <p id="quote-author"></p>
      </div>
      <button id="quote-button">Generate Quote</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
